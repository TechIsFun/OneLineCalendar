apply from: "buildsystem/dependencies.gradle"
apply from: "buildsystem/project.gradle"
apply from: "buildsystem/version.gradle"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.facebook.testing.screenshot:plugin:0.4.2'
        classpath 'com.karumi:shot:0.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
        // need this for the new android APIs
        maven {
            url "https://maven.google.com"
        }
    }
}

subprojects {
    apply from: "$rootProject.projectDir/quality/quality.gradle"

    afterEvaluate {
        check.dependsOn 'checkstyle', 'findbugs', 'pmd', 'lint'
   }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}